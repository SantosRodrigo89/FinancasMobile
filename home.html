<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <script src="https://kit.fontawesome.com/261ca245a9.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="./charts.css-0.9.0/dist/charts.min.css">
  <link href="./style.css" rel="stylesheet" />
</head>

<body>

  <div class="main">
    <div class="topBar"></div>
    <div class="subContainer">

      <div class="topMenuContainer">
        <div class="hamburguerMenu"><i class="fas fa-bars"></i> </div>
        <div><i class='fas fa-angle-left'></i></div>
        <h7>OUTUBRO</h7>
        <div><i class='fas fa-angle-right'></i> </div>
        <div>:</div>
      </div>

      <div class="informationsContainer">
        <div class="infirmationContainer">Inicial <div>R$1000,00</div>
        </div>
        <div class="infirmationContainer">Saldo Final <div>R$ 200,00</div>
        </div>
        <div class="infirmationContainer">Previsto <div>R$800,00</div>
        </div>
      </div>

    </div>

    <div class="graficCard">

      <table class="charts-css column show-data-on-hover">
        <tbody>
          <tr>
            <td style="--size: calc( 40 / 100 )"> <span class="data"> $40K </span> </td>
          </tr>
          <tr>
            <td style="--size: calc( 60 / 100 )"> <span class="data"> $60K </span> </td>
          </tr>
          <tr>
            <td style="--size: calc( 75 / 100 )"> <span class="data"> $75K </span> </td>
          </tr>
          <tr>
            <td style="--size: calc( 90 / 100 )"> <span class="data"> $90K </span> </td>
          </tr>
          <tr>
            <td style="--size: calc( 100 / 100 )"> <span class="data"> $100K </span> </td>
          </tr>
        </tbody>
      </table>

    </div>

    <div class="menuCard"> <i class="fas fa-house"> CASA </i> </div>
    <div class="menuCard"> <i class="fas fa-credit-card"> SALARIO </i> </div>

  </div>

  <a href="./index.html" type="button" class="btn btn-primary"> VOLTAR </a>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</body>

</html>
